{{ define "content" }}
    {{if not .IsHome}}
    <h1>{{ .Title }}</h1>
    {{end}}
    {{ if .Content }}
        {{ .Content }}
        <hr />
    {{ end }}
    {{ range .Pages }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <span class="postdate"><i class="fa fa-calendar" aria-hidden></i> {{ .Date.Format "January 2, 2006" }}</span><br />
        {{ .Summary }}
    {{ end }}
{{ end }}
